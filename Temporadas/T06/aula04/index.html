<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
    </head>
    <script>
        console.log('1 é maior que 2?', 1 > 2) // output: boolean
        console.log('\'A\' é igual a \"A\"?', 'A' == "A")
        console.log('1 exatemente igual a \'1\'?', 1 === '1') // quando for == ele retorna true pois ele ignora sua classe primitiva já com === não
        console.log('1 é igual \'1\'?', 1 == '1')
    </script>
</html>
