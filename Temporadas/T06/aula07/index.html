<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        console.log('||') // Se tiver um true toda a espressão é true
        console.log(false || false)
        console.log(false || true)
        console.log(true || false)
        console.log(true || true)

        console.log('&&') // Se tiver um false toda a espressão é false
        console.log(false && false)
        console.log(false && true)
        console.log(true && false)
        console.log(true && true)

        console.log('Misto')
        console.log((false || true) && true)
        console.log((true && true) || false)
        console.log(((false || true) && true) || false)
        console.log((true && false) || (false || false))
        console.log(23 < 24 && 'A' == "A") // output: true

        console.log('!') // Inverte a espressão
        console.log(!false) // output: true
        console.log(!true) // output: false
        console.log(!(23 < 24 && 'A' == "A")) // output: false

        console.log('Variáveis')
        let a = 10
        let b = 20
        let c = 30

        console.log((a < c && b < c) || (a + b == c || a - b > c)) // true || false = true
    </script>
</html>
