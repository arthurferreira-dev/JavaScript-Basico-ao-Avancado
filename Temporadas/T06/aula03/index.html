<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <script>
        let n = 0
        let n2 = 0
        let n3 = 1
        let n4 = 4

        n += 2 // n = n + 2
        n2 -= 2 // n = n - 2
        n3 *= 2 // n = n * 2
        n4 /= 2 // n = n / 2

        console.log('Number:', n)
        console.log('Number 2:', n2)
        console.log('Number 3:', n3)
        console.log('Number 4:', n4)
    </script>
</html>
