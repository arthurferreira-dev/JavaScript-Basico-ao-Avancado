<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        let set1 = [6, 7, 1, 75, 14]
        let set2 = [12, 4, 6124, 8, 4]
        let set3 = [1]

        // set1 + set2 = [set1].join(',') + [set2].join(',') = type coersion

        console.log(set1 + set2)

        console.log([set1, set2]) // cria um array com 2 sub-arrays

        console.log(set1.concat(set2).concat(set3)) // cria um novo array contatenado
    </script>
