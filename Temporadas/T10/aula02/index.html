<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        // '2' <-> 2
        let num = '2'
        let txt = 2

        console.log('Number:', Number(num))
        console.log('String:', String(txt))

        console.log('Not A Number:', Number('a'))
        console.log('True (Number):', Number(true))
        console.log('False (Number):', Number(false))
    </script>
</html>
