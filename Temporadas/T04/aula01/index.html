<html>
    <script>
        // Variáveis

        // Tipos
        /*
            var = é acessivel em qualquer scopo
            let = não acessivel fora de um scopo
            const = variável que não muda NADA ela é continua
        */

        // IMC

        var peso = 80
        let altura = 1.65
        const resultado = peso / (altura ** 2 || altura * altura)

        console.log(resultado.toFixed(1))
    </script>
</html>
