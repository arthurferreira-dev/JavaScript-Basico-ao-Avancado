<html>
    <script>
        // Variáveis

        // Tipos
        /*
            var = igual ao let só que velho e meio insegura
            let = melhor que o var e mais moderna
            const = variável que não muda NADA ela é continua
        */

        // IMC

        var peso = 80
        let altura = 1.65
        const resultado = peso / (altura ** 2 || altura * altura)

        console.log(resultado.toFixed(1))
    </script>
</html>
