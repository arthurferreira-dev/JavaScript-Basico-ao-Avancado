<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        function sayHello(nome) {
            console.log(`Olá, ${nome}!`)
        }

        const nomes = ['Arthur Ferreira', 'Theo kobel', 'Pedro Henrique', 'Sadi Porera', 'José', 'Zé']

        for (let i = 0; i < nomes.length; i++) {
            sayHello(nomes[i]);
        }
    </script>
</html>
