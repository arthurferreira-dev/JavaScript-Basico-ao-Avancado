<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        // IF composto com ELSE IF
        const val = 4 // teste com 1, 2, 3 e 4

        if (val <= 1) {
            console.log('Condição 1')
        } else if (val <= 2) {
            console.log('Condição Paralela 1')
        } else if (val === 3) {
            console.log('Condição Paralela 2')
        } else {
            console.log('Condição 2')
        }
    </script>
</html>
